<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="Assets/fevi-icon.png" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>

    <!-- custom css -->
    <link rel="stylesheet" href="style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">


</head>

<body>

    <div class="select-player show" id="selectPlayer">
        <h1>Tic-Tac-Toe</h1>
        <hr>
        <div id="modeSelection">
            <h4>Select Mode</h4>
            <button id="friendModeBtn" class="btn">Play with Friend</button>
            <button id="computerModeBtn" class="btn">Play with Computer</button>
        </div>
    </div>

    <main id="gameBox" class="game-box">
        <div id="status">Player X's turn</div>
        <div id="game" class="game-board">
            <button class="box" data-index="0"></button>
            <button class="box" data-index="1"></button>
            <button class="box" data-index="2"></button>
            <button class="box" data-index="3"></button>
            <button class="box" data-index="4"></button>
            <button class="box" data-index="5"></button>
            <button class="box" data-index="6"></button>
            <button class="box" data-index="7"></button>
            <button class="box" data-index="8"></button>
        </div>
    </main>

    <div id="resultBox" class="result-box">
        <h2 id="wonText"></h2>
        <button id="reset" class="btn">Reset Game</button>
    </div>

    <!-- main js -->
    <script src="main.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</body>

</html>
